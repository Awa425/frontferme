<!-- Retour -->
<div class="famie-breadcrumb">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/home"><i class="fa fa-home"></i> Home</a>
        </li>
        <li class="breadcrumb-item">
          <a routerLink="/capteurs"><i class="fa fa-table"></i> List</a>
        </li>
        <!-- <li class="breadcrumb-item active" aria-current="page">Capteur List</li> -->
        <li class="breadcrumb-item active" aria-current="page">
          Capteur Update
        </li>
      </ol>
    </nav>
  </div>
</div>
<div class="container">
  <div class="text-center">
    <h4>Add Sensors</h4>
  </div>
  <form class="col-md-9 ml-5" [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Sensors name</label>
      <input
        [(ngModel)]="curentCapteur.nom"
        [ngClass]="{ 'is-invalid': submitted && f.nom.errors }"
        formControlName="nom"
        type="text"
        name="nom"
        class="form-control"
      />
      <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
        <div *ngIf="f.nom.errors.required">Sensors name is required</div>
      </div>
    </div>
    <!-- <div class="form-group">
      <label>Type</label>
      <input
        formControlName="type"
        type="text"
        name="type"
        class="form-control"
      />
    </div> -->
    <div class="form-group">
      <label>Description</label>
      <textarea
        [(ngModel)]="curentCapteur.description"
        [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
        name="description"
        id="description"
        cols="100"
        rows="10"
        formControlName="description"
      ></textarea>
      <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
        <div *ngIf="f.description.errors.required">
          Please add the description
        </div>
      </div>

      <div>
        <input
          formControlName="fileDescription"
          [(ngModel)]="curentCapteur.fileDescription"
          name="fileDescription"
          type="file"
          (change)="onFileSelected($event)"
        />
      </div>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-success">Update</button>
      <a class="btn btn-info ml-3" routerLink="/capteurs"> Annuler </a>
    </div>
  </form>
</div>
