<div class="container">
  <div class="text-center">
    <h4>Add Veterinaire</h4>
  </div>
  <form class="col-md-9 ml-5" [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nom Veterinaire</label>
      <input
        [ngClass]="{ 'is-invalid': submitted && f.nom.errors }"
        ngModel
        formControlName="nom"
        type="text"
        name="nom"
        class="form-control"
      />
      <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
        <div *ngIf="f.nom.errors.required">Last name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Prenom Veterinaire</label>
      <input
        [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }"
        ngModel
        formControlName="prenom"
        type="text"
        name="prenom"
        class="form-control"
      />
      <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
        <div *ngIf="f.prenom.errors.required">First name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Login Veterinaire</label>
      <input
        [ngClass]="{ 'is-invalid': submitted && f.login.errors }"
        ngModel
        formControlName="login"
        type="text"
        name="login"
        class="form-control"
      />
      <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
        <div *ngIf="f.login.errors.required">login name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>password Veterinaire</label>
      <input
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        ngModel
        formControlName="password"
        type="password"
        name="password"
        class="form-control"
      />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input
        type="password"
        name="confirmPassword"
        formControlName="confirmPassword"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
      />
      <div
        *ngIf="submitted && f.confirmPassword.errors"
        class="invalid-feedback"
      >
        <div *ngIf="f.confirmPassword.errors.required">
          Confirm Password is required
        </div>
        <div *ngIf="fg.hasError('matching')">
          Confirm Password does not match
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Adresse</label>
      <input
        [ngClass]="{ 'is-invalid': submitted && f.adresse.errors }"
        ngModel
        formControlName="adresse"
        type="text"
        name="adresse"
        class="form-control"
      />
      <div *ngIf="submitted && f.adresse.errors" class="invalid-feedback">
        <div *ngIf="f.adresse.errors.required">Adresse is required</div>
      </div>
    </div>
    <div class="">
      <label>Pays</label>
      <input
        [ngClass]="{ 'is-invalid': submitted && f.pays.errors }"
        ngModel
        formControlName="pays"
        type="text"
        name="pays"
        class="form-control"
      />
    </div>
    <div class="">
      <label>Telephone</label>
      <input
        [ngClass]="{ 'is-invalid': submitted && f.telephone.errors }"
        ngModel
        formControlName="telephone"
        type="text"
        name="telephone"
        class="form-control"
      />
      <div *ngIf="submitted && f.telephone.errors" class="invalid-feedback">
        <div *ngIf="f.telephone.errors.required">Telephone is required</div>
      </div>
    </div>

    <!-- <div class="">
      <label>Date cr√©ation</label>
      <input
        ngModel
        formControlName="dateAt"
        type="date"
        name="dateAt"
        class="form-control"
      />
    </div> -->
    <div class="mt-4">
      <button type="submit" class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>
